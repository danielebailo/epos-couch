<script type="text/javascript">
	
	$(document).ready(function() {
    
		var textList=["1. The European Plate Observing System (EPOS) is the integrated solid Earth Sciences research infrastructure approved by the European Strategy Forum on Research Infrastructures (ESFRI) and included in the ESFRI Roadmap in December 2008. EPOS is a long-term integration plan of national existing RIs.","2. The goal of EPOS is to promote and make possible innovative approaches for a better understanding of the physical processes controlling earthquakes, volcanic eruptions, unrest episodes and tsunamis as well as those driving tectonics and Earth surface dynamics. Integration of the existing national and trans-national RIs will increase access and use of the multidisciplinary data recorded by the solid Earth monitoring networks, acquired in laboratory experiments and/or produced by computational simulations. Establishment of EPOS will foster worldwide interoperability in Earth Sciences and provide services to a broad community of users", "3. More info at EPOS website: http://www.epos-eu.org/ clicking the logo below/left"];
		
		var txt = $('#text');
		var options = {
			duration: 800,          // Time (ms) each blurb will remain on screen
			rearrangeDuration: 1000, // Time (ms) a character takes to reach its position
			effect: 'random',        // Animation effect the characters use to appear
			centered: true           // Centers the text relative to its container
			}
			
		txt.textualizer(textList, options); // textualize it!
		txt.textualizer('start'); // start
		txt.textualizer('pause');
		$('#next').click(function(){
			txt.textualizer('start'); // start
			txt.textualizer('pause');
			$('#next').hide();
			setTimeout("$('#next').show();",4000);
			});
		});
