<script type="text/javascript">
	
	$(document).ready(function() {
    
		var textList=["1. Welcome to the RIDE Webpage!! This page shows you a list of the Research Infrastructures in EPOS (on the left) and a map of them where stations and other facilities are plotted (right-center side).","2. The list of RIs can be filtered with the searchbar just above the list. Just to make a try, type 'wg', which stands for 'Working Group', and a list of available working groups (i.e. fields of science covered in EPOS) will pop-up. Select one, and the list will be filtered. ***NOTE: On the map only stations and facilities belonging to the RIs list in the left list are plotted. ", "3. You can also carry on STATISTICS, just click on the 'stats' tab in the upper-right corner of the map. From that panel you can count, for instance, the number of RIs per Country. ***NOTE: the statistics are carried on only on the RIs listed in the left side of the page."];
		
		var txt = $('#text');
		var options = {
			duration: 800,          // Time (ms) each blurb will remain on screen
			rearrangeDuration: 1000, // Time (ms) a character takes to reach its position
			effect: 'random',        // Animation effect the characters use to appear
			centered: true           // Centers the text relative to its container
			}
			
		txt.textualizer(textList, options); // textualize it!
		txt.textualizer('start'); // start
		txt.textualizer('pause');
		$('#next').click(function(){
			txt.textualizer('start'); // start
			txt.textualizer('pause');
			$('#next').hide();
			setTimeout("$('#next').show();",4000);
			});
		});
		
</script>
